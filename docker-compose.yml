version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: health_ai_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=health_ai
    networks:
      - health_ai_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: health_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - health_ai_network
    restart: unless-stopped

  # MQTT Broker (Mosquitto)
  mqtt_broker:
    image: eclipse-mosquitto:2
    container_name: health_ai_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - health_ai_network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: health_ai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - MQTT_BROKER=mqtt_broker
    depends_on:
      - mongodb
      - redis
      - mqtt_broker
    networks:
      - health_ai_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: health_ai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - health_ai_network
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: health_ai_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
    depends_on:
      - prometheus
    networks:
      - health_ai_network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  mqtt_data:
  mqtt_logs:
  prometheus_data:
  grafana_data:

networks:
  health_ai_network:
    driver: bridge
