# ===========================================
# Routes Configuration
# ===========================================

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# ===========================================
# API Routes - Backend
# ===========================================
location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://backend/;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (for streaming)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts for AI processing
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Buffer settings
    proxy_buffering off;
    proxy_buffer_size 4k;
}

# Health check endpoint (direct to backend)
location /health {
    proxy_pass http://backend/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}

# ===========================================
# Conversation API (with longer timeouts for AI)
# ===========================================
location /api/conversation/ {
    limit_req zone=api_limit burst=10 nodelay;
    
    proxy_pass http://backend/conversation/;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Longer timeouts for AI responses
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # For streaming responses
    proxy_buffering off;
    chunked_transfer_encoding on;
}

# ===========================================
# TTS (Text-to-Speech) API
# ===========================================
location /api/tts/ {
    proxy_pass http://backend/tts/;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    # Longer timeout for audio generation
    proxy_read_timeout 60s;
}

# ===========================================
# Image Analysis API
# ===========================================
location /api/image/ {
    client_max_body_size 10M;
    
    proxy_pass http://backend/image/;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    proxy_read_timeout 120s;
}

# ===========================================
# Frontend - Static Files & SPA
# ===========================================
location / {
    limit_req zone=general_limit burst=50 nodelay;
    
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ===========================================
# WebSocket Support (for real-time features)
# ===========================================
location /ws/ {
    proxy_pass http://backend/ws/;
    proxy_http_version 1.1;
    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    proxy_read_timeout 86400;
}
